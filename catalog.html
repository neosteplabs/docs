<!DOCTYPE html>
<html>
<head>
  <title>Research Compound Catalog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar">
  <div class="nav-container">
    <a href="index.html">
      <img src="neostep-logo-header.jpg" class="header-logo">
    </a>

    <ul class="nav-links">
      <li><a href="catalog.html" class="active">Catalog</a></li>
      <li><a href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
    </ul>
  </div>
</header>

<main id="content">

<h1>Research Compound Catalog</h1>

<div class="compound-grid">

  <!-- NS-RT -->
  <div class="compound-card" data-compound="NS-RT">
    <img src="images/ns-rt-10.png" class="compound-image">
    <h2>NS-RT</h2>

    <div class="strength-row" data-strength="10mg" data-price="100">
      <span>10 mg</span>
      <span>$100</span>
      <div class="stepper">
        <button class="minus">–</button>
        <span class="qty">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="strength-row" data-strength="20mg" data-price="180">
      <span>20 mg</span>
      <span>$180</span>
      <div class="stepper">
        <button class="minus">–</button>
        <span class="qty">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="strength-row" data-strength="30mg" data-price="250">
      <span>30 mg</span>
      <span>$250</span>
      <div class="stepper">
        <button class="minus">–</button>
        <span class="qty">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <button class="btn addSelected">Add Selected to Cart</button>
  </div>

  <!-- NS-TZ -->
  <div class="compound-card" data-compound="NS-TZ">
    <img src="images/ns-tz-10.png" class="compound-image">
    <h2>NS-TZ</h2>

    <div class="strength-row" data-strength="10mg" data-price="110">
      <span>10 mg</span>
      <span>$110</span>
      <div class="stepper">
        <button class="minus">–</button>
        <span class="qty">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="strength-row" data-strength="20mg" data-price="200">
      <span>20 mg</span>
      <span>$200</span>
      <div class="stepper">
        <button class="minus">–</button>
        <span class="qty">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="strength-row" data-strength="30mg" data-price="280">
      <span>30 mg</span>
      <span>$280</span>
      <div class="stepper">
        <button class="minus">–</button>
        <span class="qty">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <button class="btn addSelected">Add Selected to Cart</button>
  </div>

</div>

</main>

<footer class="footer">
  © 2026 NeoStep. Research use only.
</footer>

<script type="module" src="catalog-cart.js"></script>
</body>
</html>
